{% extends 'base_with_rslider.html' %}
{% load staticfiles %}
{% block title %}编辑回复 - 2zzy 爱钻研{% endblock %}
{% block content %}
    <!-- ckeditor -->
    <link rel="stylesheet" href="{% static 'ckeditor/ckeditor/plugins/prism/css/prism.css' %}">

    <div>
        <form id="comment_form"
              method="post"
        >
            {% csrf_token %}
            <div class="mt-4">
                <h5>
                    编辑回复：
                </h5>
                {{ comment_form.body }}
            </div>
            <input type="hidden"
                   name="article_type"
                   value="{{ article_type }}"
            >
            <button id="comment_submit"
                    type="submit"
                    name="submit"
                    hidden
            ></button>
        </form>
        <div class="mt-2 mb-4">
            <button class="btn btn-primary btn-sm"
                    onclick="submit_comment('{% url 'comments:count_validate' %}')"
                    id="on_submit"
            >
                <i class="fas fa-paper-plane"></i> 更新
            </button>
            <button class="btn btn-secondary btn-sm"
                    onclick="window.history.back(); return false;"
            >
                返回
            </button>
            <span id="comment_char_count" class="text-muted ml-2"></span>
            {% include 'utils/comment_submit.html' %}
        </div>
    </div>

    <!-- ckeditor -->
    <script src="{% static 'ckeditor/ckeditor/plugins/prism/lib/prism/prism_patched.min.js' %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script>$(".django-ckeditor-widget").removeAttr('style');</script>

{% endblock %}
